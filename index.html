<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>남은 시간</h1>
        <form id="dateForm">
            <label for="targetDate">목표 날짜와 시간을 설정하세요:</label>
            <input type="datetime-local" id="targetDate" required>
            <button type="submit">설정</button>
            <p id="errorMessage" style="color: red; display: none;">현재 시각 이후의 날짜와 시간을 입력하세요.</p>
        </form>
        <div id="timer">
            <span id="days">00</span>일
            <span id="hours">00</span>시간
            <span id="minutes">00</span>분
            <span id="seconds">00</span>초
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
